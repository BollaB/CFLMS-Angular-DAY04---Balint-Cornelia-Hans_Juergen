<div class="container">
	<h1>Welcome!</h1>

	<h3>You can contact us here:</h3>

	<form [formGroup]="info" (ngSubmit)="onSubmit()">

		<label for="name">
			Name:</label>
			<input type="text" id="name" formControlName="name">

    <br>
		<label for="email">
			Email:</label>
			<input type="email" id="email" formControlName="email">
		<br>

		<label for="message">
			Message:</label>
			<textarea  formControlName="message" id="message" rows="4" cols="50"></textarea>

	</form>
</div>
